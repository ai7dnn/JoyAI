	<body class="is-preload">

		<!-- Wrapper -->

				<!-- Nav -->
					<nav id="nav" style="margin-top: -30px;">

              몇대 몇의 비율로 분할할까요?<div stlye="height: 20px"><br></div>
              <form id="form" action="./split" method="post">
                <input type="number" class="num" id="train" name="train" value="8" required/> :
                <input type="number" class="num" id="test" name="test" value="2" required/>
                <div stlye="height: 50px"><br></div>
                <ul>
    							<li><a class="active"><button id="btn" class="active" type="button" style="color: black !important; font-size: 18px;">비율 확인</button></a></li>
                  <li id="li" style="display: none;"><a href="#intro" style="border: none !important;">
                    <input id="submit" type="submit" style="background: #eee; color: black !important; font-size: 18px !important; border: none !important;">

<script>
  $('#btn').click(function(){
    if ($('#train').val()*1 + $("#test").val()*1 == 10){
      $("#li").css("display", "inline-block");
    }
    else{
      alert("두 숫자의 합이 10이 되게 해주세요 :(")
    }
  });
  $('.num').change(function(){
      $("#li").css("display", "none");
  });
</script>
